name: Deploy to Server

on:
  push:
    branches:
      - main  # 或者你的主分支名称
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用更稳定的LTS版本
          # 移除缓存配置，因为我们会删除package-lock.json

      - name: Clean and install dependencies
        run: |
          # 修复 @rollup/rollup-linux-x64-gnu 模块缺失问题
          # 这是npm的已知bug: https://github.com/npm/cli/issues/4828
          rm -rf node_modules package-lock.json
          npm install

      - name: Build project
        run: |
          npm run build
          
      - name: Test build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build failed - dist directory not found"
            exit 1
          fi
          echo "Build succeeded - files to be deployed:"
          ls -la dist

      - name: Install sshpass
        run: sudo apt-get install -y sshpass
          
      - name: Deploy to Server
        if: success()
        run: |
          echo "开始部署到服务器..."
          sshpass -p "${{ secrets.REMOTE_PASSWORD }}" rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" \
            dist/ ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/opt/1panel/apps/openresty/openresty/www/sites/lemwood.cn/index
          echo "部署完成!"

      - name: Verify deployment
        if: success()
        run: echo "🚀 部署成功！网站已更新。"
        
      - name: Notify on failure
        if: failure()
        run: echo "❌ 部署失败，请检查日志确定原因。"
